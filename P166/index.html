<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best" vr-mode-ui="enabled: false;" gesture-detector>

    <!--Assets Management-->
    <a-assets >
      <a-asset-item src="assets/battery_low_poly/scene.gltf" id="battery"></a-asset-item>
      <a-asset-item src="assets/light_bulb/scene.gltf" id="bulb"></a-asset-item>
        <a-asset-item src="assets/light_switch_single/scene.gltf" id="switch"></a-asset-item>

    </a-assets>

    <!--GLTF Models-->
    


    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="charge" position="-0.2 0.05 -0.3" gltf-model="#battery" rotation="0 -270 90" scale="0.01 0.01 0.01"
      animation-mixer gesture-handler></a-entity>

      <a-entity id="bright" position="-0.6 1 -0.3" gltf-model="#bulb" rotation="-90 0 0" scale="0.3 0.3 0.3"
      animation-mixer gesture-handler></a-entity>

      <a-entity  id="lever" position="0.3 1 -0.3" gltf-model="#switch" rotation="-90 180 0" scale="0.001 0.001 0.001"
      animation-mixer gesture-handler></a-entity>
    </a-marker>
  </a-scene>
</body>
</html>
